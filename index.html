<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="pokeball.png" type="image/x-icon" />
  </head>

  <body>
    <h1>Pokemon application</h1>
    <input type="checkbox" name="type" id="all" value="all" />
    <label for="all">All</label>
    <input type="checkbox" name="type" id="grass" value="grass" />
    <label for="grass">Grass</label>
    <input type="checkbox" name="type" id="fire" value="fire" />
    <label for="fire">Fire</label>
    <input type="checkbox" name="type" id="electric" value="electric" />
    <label for="electric">Electric</label>
    <input type="checkbox" name="type" id="psychic" value="psychic" />
    <label for="psychic">Psychic</label>
    <input type="checkbox" name="type" id="water" value="water" />
    <label for="water">Water</label>
    <input type="checkbox" name="type" id="normal" value="normal" />
    <label for="normal">Normal</label>
    <button id="pokeBtn" class="pokeBtn">Show Pokemon</button>
    <h2>VÃ¥ra pokemons</h2>

    <input type="text" placeholder="name" id="pokeName" />
    <input type="number" placeholder="height" id="pokeHeight" />
    <input type="number" placeholder="weight" id="pokeWeight" />
    <input type="text" placeholder="url" id="pokePic" />
    <select id="pokeType">
      <option disabled selected></option>
      <option value="grass">Grass</option>
      <option value="fire">Fire</option>
      <option value="electric">Electric</option>
      <option value="psychic">Psychic</option>
      <option value="water">Water</option>
      <option value="normal">Normal</option>
    </select>

    <button id="addBtn">Add Pokemon</button>
    <ul id="pokeList"></ul>
  </body>
</html>
